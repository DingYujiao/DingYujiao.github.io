<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../base/css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="../base/css/pgwslideshow.min.css">
    <style type="text/css">
    .section {
        text-align: center;
    }
    
    .wrap {
        height: 100%;
        width: 100%;
    }
    
    .pgwSlideshow {
        height: 100%;
        width: 100%;
    }
    
    .part-container {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    
    .part {
        display: block;
        flex-shrink: 0;
        width: 35%;
        height: 30%;
        border: 3px solid #eee;
        box-shadow: 0 0 15px 0 #eee;
        transition: 1s;
    }
    
    .part:hover {
        transform: scale(1.2)
    }
    
    .section2 p {
        position: relative;
        left: -120%;
    }
    </style>
</head>

<body>
    <div id="fullpage">
        <div class="section">
            <div class="wrap">首页</div>
        </div>
        <div class="section section2">
            <div class="wrap">
                第二屏
                <p class="move">我从左边进来</p>
            </div>
        </div>
        <div class="section">
            <div class="wrap">
                <p class="collection">我的作品集</p>
                <div class="part-container">
                    <div class="part">part1</div>
                    <div class="part">part2</div>
                    <div class="part">part3</div>
                    <div class="part">part4</div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="wrap">
                <ul class="pgwSlideshow">
                    <li class="test">
                        <div class="nopic">不用图片</div>
                    </li>
                    <li class="test">
                        <div class="nopic">不用图片</div>
                    </li>
                    <li class="test">
                        <div class="nopic">不用图片</div>
                    </li>
                    <li class="test">
                        <div class="nopic">不用图片</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="wrap">
                <ul class="pgwSlideshow">
                    <li class="test">
                        <img src="../base/img/bg.jpg" alt="这里是说明" data-description="这里是二级说明">
                    </li>
                    <li class="test">
                        <img src="../base/img/bg.jpg" alt="这里是第二说明" data-description="这里是二级说明">
                    </li>
                    <li class="test">
                        <img src="../base/img/bg.jpg" alt="这里是第三说明" data-description="这里是二级说明">
                    </li>
                    <li class="test">
                        <img src="../base/img/bg.jpg" alt="这里是第四说明" data-description="这里是二级说明">
                    </li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="wrap">联系我</div>
        </div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.js"></script>
    <script type="text/javascript" src="../base/js/pgwslideshow.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        $.fn.fullpage({

            slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', '#4BBFC3', '#7BAABE'],

            anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6'],
            verticalCentered: true,
            resize: true,
            navigation: true,
            navigationColor: "fff",
            navigationPosition: "right",
            slidesNavigation: false,
            slidesNavPosition: "bottom",
            controlArrowColor: "eee",
            loopBottom: true,
            loopTop: false,
            css3: true,
            // paddingTop: "30px",
            // paddingBottom: "30px",
            anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
            afterLoad: function(anchorLink, index) {
                if (index == 2) {
                    $('.section2').find('p').delay(500).animate({
                        left: '0'
                    }, 1500, 'easeOutExpo');
                }
                if (index == 3) {
                    $('.section3').find('p').delay(500).animate({
                        bottom: '0'
                    }, 1500, 'easeOutExpo');
                }
            },
            onLeave: function(index, direction) {
                if (index == '2') {
                    $('.section2').find('p').delay(500).animate({
                        left: '-120%'
                    }, 1500, 'easeOutExpo');
                }
                if (index == '3') {

                    $('.section3').find('p').delay(500).animate({

                        bottom: '-120%'

                    }, 1500, 'easeOutExpo');

                }

                if (index == '4') {

                    $('.section4').find('p').fadeOut(2000);

                }

            }



        });

        $('.pgwSlideshow').pgwSlideshow();


    });
    </script>
</body>

</html>
